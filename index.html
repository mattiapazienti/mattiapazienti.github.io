    <div class="viewport"> 
        <header><h1><a href="/" title="">Codekod</a></h1></header>
        <div class="blog"></div>
        <footer>&copy; codekod / all posts are baked with fledr CMS</footer>

     <script type="text/template" id="list-template">
          <div class="left">
              <input type="text" id="src" onblur="if(this.value=='') { this.value='Search posts'; } return false;" onfocus="this.value=''" value="Search posts" />
              <ul id="listing">
                  <% _.each(Post, function(Posts) { %>
                       <li class="list <%= Posts.get("slug") %>  <%= Posts.get("category") %>"><span></span><div class="l_info"><div class="l_date"><%= Posts.get("date") %></div><div class="l_category"><%= Posts.get("category") %></div></div><h2><a id="<%= Posts.get("slug") %>" data-id="<%= Posts.get("id") %>"><%= Posts.get("title") %></a></h2><b class="arr"></b></li>
                  <% }); %>
              </ul> 
          </div>
          <div class="center"></div>
      </script>
        
    <!-- libs -->
